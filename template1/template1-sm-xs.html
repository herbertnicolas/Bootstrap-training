<!DOCTYPE html>
<html>
    <head>
        <meta name="charset" content="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Bootstrap training</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="/css/style-xs.css">
        <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
   </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-xs-12" id="blue"></div>

            </div>
            <div class="row">
                <div class="col-sm-10 col-xs-12" id="black"></div>
                <div class="col-sm-2 d-none d-sm-block" id="yellow"></div>

            </div> 
        </div>

    DOC Bootstrap: 
    col-xs :: (<  576px)
    col-sm :: (>= 576px)

    col-xl :: (>=1200px)

    d-none :: (display: none)
